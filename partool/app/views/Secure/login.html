
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>PARTool Login</title>
<link rel="Stylesheet" type="text/css"
	href="public/stylesheets/PARToolLogin.css" />
</head>
<body>
	<div id="login">


		#{form @authenticate()} <img src="public/images/kapschLogo.jpg" alt="" /><br />
		<br /> <br /> <br />
		<div id="wrapper">

			#{if flash.error}
			<p class="error" style="text-align:left">&{flash.error}</p>
			#{/if} #{if flash.success}
			<p class="success" style="text-align:left">&{flash.success}</p>
			#{/if}

			<form id="loginForm" action="">
				<fieldset>
					<legend style="text-align: left">
						<b>Login</b>
					</legend>
					<p>
						<label>User name:</label><input type="text" name="username"
							id="username" value="${flash.username}" />
					</p>
					<p>
						<label>Password:</label><input type="password" name="password"
							id="password" value="" />
					</p>
					<p id="remember-field">
						<input type="checkbox" name="remember" id="remember" value="true"
							${flash.remember ? 'checked="true" ' : ''} /> <label
							for="remember">&{'secure.remember'}</label>
					</p>
					<p id="signin-field">
						<input type="submit" id="signin" value="&{'secure.signin'}" />
					</p>

				</fieldset>
			</form>
		</div>
		#{/form}
	</div>

</body>
</html>
